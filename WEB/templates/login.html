{% extends "layout.html" %}

{% block body %}
<h3>Log In</h3>
<hr>
{% from "includes/formhelpers.html" import render_field %}
<form method="POST">
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
{% endblock body %}
